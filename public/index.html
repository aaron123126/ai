<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess My Number</h1>
        <p>Think of a number between 1 and 100, and I will try to guess it!</p>
        <div class="game-area">
            <button id="startGameButton">Start New Game</button>
            <p id="message">Click 'Start New Game' to begin.</p>
            <p id="currentGuess"></p>
            <div id="feedbackButtons" class="hidden">
                <button id="higherButton">Higher</button>
                <button id="lowerButton">Lower</button>
                <button id="correctButton">Correct!</button>
            </div>
            <p id="attempts"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
